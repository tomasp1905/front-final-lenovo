<div class="estilo">
  <div class="card border-info mb-3" *ngIf="authService.hasRole('ROLE_ADMIN')">
    <div class="card-header text-center">
      <h5>COMENTARIOS</h5>
    </div>
    <div class="card-body">

      <!-- <div class="form-group row">
        <label for="cont" class="col-form-label">Comentario:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="contenidoTexto" name="cont" style="width:680px">
        </div>
      </div> -->

      <div class="form-group row">
        <div class="col-9">
          <label for="cont" class="col-form-label">Comentario:</label>
          <textarea class="form-control" [(ngModel)]="contenidoTexto" style="width:492px"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <button class="boton btn btn-primary" role="button" (click)='agregarComentario()'>AGREGAR COMENTARIO</button>
        </div>
      </div>

      </div>
      </div>

      <div *ngIf="proyectoBianual.listaDeComentarios?.length == 0"  class="alert alert-info" style="width:300px">
        No hay comentarios del proyecto.
      </div>

      <div class='form-group row'>
        <div class="col-12">
          <table class="table table-bordered" *ngIf="proyectoBianual.listaDeComentarios?.length>0">
            <thead>
              <tr align="center">
                <th>Comentario</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let comentario of proyectoBianual.listaDeComentarios">
                <td>{{comentario.contenido}}</td>
                <td>{{comentario.fechaDeCreacion}}</td>
                <td *ngIf="authService.hasRole('ROLE_ADMIN')" align="center"><button class="btn btn-danger btn-sm" type="button" (click)="eliminarComentario(comentario.id)">X</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row" *ngIf="authService.hasRole('ROLE_ADMIN')">
        <div class="col-sm-6">
          <button class="boton btn btn-primary" role="button" (click)='updateComentario()'>GUARDAR CAMBIOS</button>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-sm-6">
          <button class="boton btn btn-primary" onclick="window.history.back()" role="button">VOLVER ATR√ÅS</button>
        </div>
      </div>

</div>
