<div class="estilo">

<div class="card text-white bg-dark mb-3 animated fadeIn ">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <div class="container">
      <div class="row">

        <div class="col-sm">

          <ul *ngIf="proyectoEspecial" class="list-group text-dark mb-3">
            <li class="list-group-item active">TÍTULO: {{proyectoEspecial.titulo}}</li>
            <li class="list-group-item">AÑO: {{proyectoEspecial.anioDePresentacion}}</li>
            <li class="list-group-item">DIRECTOR/A: {{proyectoEspecial.director.nombre}} {{proyectoEspecial.director.apellido}}</li>
          </ul>

          <div class="input-group mb-3">
            <div class="custom-file">
              <input (change)="seleccionarRendicion($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Seleccionar archivo</label>
            </div>
            <div class="input-group-append">
              <button (click)="subirRendicion()" class="btn btn-primary" type="button" id="inputGroupFileAddon04">Subir archivo</button>
            </div>
          </div>

          <div *ngIf="progreso >0 " class="progress" style="height:40px;">
            <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
              {{progreso}}%
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>

</div>
